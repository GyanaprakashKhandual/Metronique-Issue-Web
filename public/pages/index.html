<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard with Markdown Reader</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Issues</h2>
            </div>

            <div class="sidebar-tabs">
            </div>
        </div>

        <div class="main-content" id="mainContent">
            <div class="content-header">
            </div>

            <div class="markdown-body" id="markdownContent">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading content...
                </div>
            </div>

            <div class="footer">
                <p>Responsive Dashboard &copy; 2026 | Built with HTML, CSS & JavaScript</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
