<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload API Documentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #ffffff;
            --secondary-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-primary: #000000;
            --text-secondary: #6c757d;
            --accent: #0066cc;
            --accent-hover: #0052a3;
            --border: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --info: #17a2b8;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.dark-mode {
            --primary-bg: #0d1117;
            --secondary-bg: #161b22;
            --card-bg: #1c2128;
            --text-primary: #ffffff;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --accent-hover: #4a9eff;
            --border: #30363d;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body.blue-mode {
            --primary-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-bg: linear-gradient(135deg, #5568d3 0%, #6a3f93 100%);
            --card-bg: rgba(255, 255, 255, 0.15);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --accent: #ffd700;
            --accent-hover: #ffed4e;
            --border: rgba(255, 255, 255, 0.2);
            --shadow: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            transition: var(--transition);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: var(--secondary-bg);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 1000;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        body.blue-mode .navbar {
            background: var(--secondary-bg);
            border-bottom: 1px solid var(--border);
        }

        .navbar-brand {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
        }

        .navbar-brand:hover {
            color: var(--accent);
        }

        .brand-icon {
            width: 28px;
            height: 28px;
            color: var(--accent);
        }

        .theme-dropdown {
            position: relative;
        }

        .theme-toggle {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: var(--border);
        }

        .theme-icon {
            width: 20px;
            height: 20px;
            color: var(--text-primary);
        }

        .theme-menu {
            position: absolute;
            top: calc(100% + 10px);
            right: 0;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 6px;
            min-width: 180px;
            box-shadow: 0 8px 24px var(--shadow);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: var(--transition);
            z-index: 1001;
            backdrop-filter: blur(10px);
        }

        .theme-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .theme-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            cursor: pointer;
            border-radius: 6px;
            transition: var(--transition);
            color: var(--text-primary);
        }

        .theme-option:hover {
            background: var(--border);
        }

        .theme-option.active {
            background: var(--accent);
            color: white;
        }

        .theme-option svg {
            width: 18px;
            height: 18px;
        }

        /* Main Content */
        .main-container {
            margin-top: 70px;
            padding: 40px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        body.blue-mode .main-container {
            background: transparent;
        }

        .hero-section {
            text-align: center;
            padding: 60px 20px;
            margin-bottom: 40px;
        }

        .hero-title {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 20px;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .hero-meta {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .meta-item svg {
            width: 16px;
            height: 16px;
            color: var(--accent);
        }

        /* Cards */
        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title svg {
            width: 32px;
            height: 32px;
            color: var(--accent);
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid var(--border);
            transition: var(--transition);
            box-shadow: 0 2px 8px var(--shadow);
            margin-bottom: 20px;
        }

        body.blue-mode .card {
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .card-title {
            font-size: 22px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .method-badge {
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .method-post {
            background: #28a745;
            color: white;
        }

        .method-get {
            background: #17a2b8;
            color: white;
        }

        .method-delete {
            background: #dc3545;
            color: white;
        }

        .endpoint-path {
            background: var(--secondary-bg);
            padding: 12px 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid var(--border);
        }

        .copy-btn {
            background: var(--accent);
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: var(--transition);
        }

        .copy-btn:hover {
            background: var(--accent-hover);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .info-item {
            background: var(--secondary-bg);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .info-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .info-value {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .code-block {
            background: var(--secondary-bg);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
            margin: 15px 0;
            overflow-x: auto;
        }

        .code-block pre {
            margin: 0;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            color: var(--text-primary);
        }

        .response-section {
            margin: 20px 0;
        }

        .response-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 700;
        }

        .status-200, .status-201 {
            background: #d4edda;
            color: #155724;
        }

        .status-400 {
            background: #fff3cd;
            color: #856404;
        }

        .status-401, .status-404 {
            background: #f8d7da;
            color: #721c24;
        }

        .status-500 {
            background: #d6d8db;
            color: #1b1e21;
        }

        .constraints-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .constraint-card {
            background: var(--secondary-bg);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .constraint-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .constraint-title svg {
            width: 20px;
            height: 20px;
            color: var(--accent);
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .tag {
            background: var(--accent);
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .use-case {
            background: var(--secondary-bg);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid var(--accent);
        }

        .use-case-title {
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--accent);
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 18px;
            color: var(--text-secondary);
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 20px;
            }

            .hero-title {
                font-size: 32px;
            }

            .hero-subtitle {
                font-size: 16px;
            }

            .hero-meta {
                flex-direction: column;
                gap: 15px;
            }

            .card {
                padding: 20px;
            }

            .endpoint-path {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">
            <svg class="brand-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
            File Upload API Docs
        </a>
        <div class="theme-dropdown">
            <button class="theme-toggle" id="themeToggle">
                <svg class="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
            <div class="theme-menu" id="themeMenu">
                <div class="theme-option" data-theme="light">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <span>Light</span>
                </div>
                <div class="theme-option" data-theme="dark">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <span>Dark</span>
                </div>
                <div class="theme-option" data-theme="system">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                        <line x1="8" y1="21" x2="16" y2="21"></line>
                        <line x1="12" y1="17" x2="12" y2="21"></line>
                    </svg>
                    <span>System</span>
                </div>
                <div class="theme-option" data-theme="blue">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 6v12M6 12h12"></path>
                    </svg>
                    <span>Blue</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container" id="mainContainer">
        <div class="loading" id="loading">
            <svg style="width: 48px; height: 48px; animation: spin 1s linear infinite;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
            </svg>
            <p style="margin-top: 20px;">Loading API Documentation...</p>
        </div>
        <div id="content" style="display: none;"></div>
        <div id="error" style="display: none;"></div>
    </div>

    <script>
        // Theme Management
        const themeToggle = document.getElementById('themeToggle');
        const themeMenu = document.getElementById('themeMenu');
        let currentTheme = localStorage.getItem('theme') || 'light';

        applyTheme(currentTheme);

        themeToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            themeMenu.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            if (!themeToggle.contains(e.target) && !themeMenu.contains(e.target)) {
                themeMenu.classList.remove('active');
            }
        });

        document.querySelectorAll('.theme-option').forEach(option => {
            option.addEventListener('click', () => {
                const theme = option.dataset.theme;
                applyTheme(theme);
                localStorage.setItem('theme', theme);
                themeMenu.classList.remove('active');
                document.querySelectorAll('.theme-option').forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
            });
        });

        function applyTheme(theme) {
            document.body.classList.remove('dark-mode', 'blue-mode');
            const themeIcon = document.querySelector('.theme-icon');
            
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                themeIcon.innerHTML = `<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>`;
            } else if (theme === 'light') {
                themeIcon.innerHTML = `<circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>`;
            } else if (theme === 'blue') {
                document.body.classList.add('blue-mode');
                themeIcon.innerHTML = `<circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 6v12M6 12h12"></path>`;
            } else if (theme === 'system') {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (prefersDark) {
                    document.body.classList.add('dark-mode');
                }
                themeIcon.innerHTML = `<rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                    <line x1="8" y1="21" x2="16" y2="21"></line>
                    <line x1="12" y1="17" x2="12" y2="21"></line>`;
            }
        }

        // Fetch and Render API Documentation
        async function loadDocumentation() {
            try {
                const response = await fetch('../data/upload.data.json');
                if (!response.ok) throw new Error('Failed to load documentation');
                
                const data = await response.json();
                renderDocumentation(data);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = `
                    <div class="error">
                        <h3>Error Loading Documentation</h3>
                        <p>${error.message}</p>
                        <p>Please ensure the file is located at: <code>../data/upload-data.json</code></p>
                    </div>
                `;
            }
        }

        function renderDocumentation(data) {
            const content = document.getElementById('content');
            
            let html = `
                <!-- Hero Section -->
                <div class="hero-section">
                    <h1 class="hero-title">${data.apiTitle}</h1>
                    <p class="hero-subtitle">${data.description}</p>
                    <div class="hero-meta">
                        <div class="meta-item">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            <span>Version ${data.apiVersion}</span>
                        </div>
                        <div class="meta-item">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                            </svg>
                            <span>${data.baseURL}</span>
                        </div>
                        <div class="meta-item">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            <span>${data.authentication.type}</span>
                        </div>
                    </div>
                </div>

                <!-- Authentication Section -->
                <div class="section">
                    <h2 class="section-title">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        Authentication
                    </h2>
                    <div class="card">
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-label">Type</div>
                                <div class="info-value">${data.authentication.type}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Scheme</div>
                                <div class="info-value">${data.authentication.scheme}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Header</div>
                                <div class="info-value">${data.authentication.headerName}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Format</div>
                                <div class="info-value">${data.authentication.format}</div>
                            </div>
                        </div>
                        <div class="code-block">
                            <pre>Authorization: ${data.authentication.format.replace('{token}', data.authentication.exampleToken)}</pre>
                        </div>
                    </div>
                </div>

                <!-- File Constraints Section -->
                <div class="section">
                    <h2 class="section-title">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                        File Constraints
                    </h2>
                    <div class="constraints-grid">
                        <div class="constraint-card">
                            <div class="constraint-title">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="17 8 12 3 7 8"></polyline>
                                    <line x1="12" y1="3" x2="12" y2="15"></line>
                                </svg>
                                File Size
                            </div>
                            <div class="info-value">${data.fileConstraints.maxFileSize}</div>
                            <div style="font-size: 12px; color: var(--text-secondary); margin-top: 5px;">
                                ${data.fileConstraints.maxFileSizeBytes.toLocaleString()} bytes
                            </div>
                        </div>
                        <div class="constraint-card">
                            <div class="constraint-title">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="8.5" cy="7" r="4"></circle>
                                    <polyline points="17 11 19 13 23 9"></polyline>
                                </svg>
                                Multiple Files
                            </div>
                            <div class="info-value">Max ${data.fileConstraints.maxMultipleFiles} files</div>
                        </div>
                        <div class="constraint-card">
                            <div class="constraint-title">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                                </svg>
                                Allowed Types
                            </div>
                            <div class="tag-list">
                                ${data.fileConstraints.allowedTypes.map(type => `<span class="tag">${type}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <h3 style="margin-bottom: 15px;">Allowed Extensions</h3>
                        <div class="tag-list">
                            ${data.fileConstraints.allowedExtensions.map(ext => `<span class="tag">${ext}</span>`).join('')}
                        </div>
                    </div>
                </div>

                <!-- API Endpoints Section -->
                <div class="section">
                    <h2 class="section-title">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="16 18 22 12 16 6"></polyline>
                            <polyline points="8 6 2 12 8 18"></polyline>
                        </svg>
                        API Endpoints
                    </h2>
            `;

            // Render each endpoint
            data.endpoints.fileUpload.endpoints.forEach((endpoint, index) => {
                const methodClass = endpoint.method.toLowerCase();
                html += `
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <span class="method-badge method-${methodClass}">${endpoint.method}</span>
                                ${endpoint.title}
                            </h3>
                        </div>
                        
                        <p style="margin-bottom: 15px; color: var(--text-secondary);">${endpoint.description}</p>
                        
                        <div class="endpoint-path">
                            <code>${endpoint.fullURL}</code>
                            <button class="copy-btn" onclick="copyToClipboard('${endpoint.fullURL}')">Copy</button>
                        </div>

                        ${endpoint.authentication ? `
                        <div style="display: flex; align-items: center; gap: 8px; margin: 10px 0; color: var(--text-secondary); font-size: 14px;">
                            <svg style="width: 16px; height: 16px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            <span>Authentication Required</span>
                        </div>
                        ` : ''}

                        ${endpoint.requestBody ? `
                        <div style="margin: 20px 0;">
                            <h4 style="margin-bottom: 10px; display: flex; align-items: center; gap: 8px;">
                                <svg style="width: 20px; height: 20px; color: var(--accent);" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="7 10 12 15 17 10"></polyline>
                                    <line x1="12" y1="15" x2="12" y2="3"></line>
                                </svg>
                                Request Body
                            </h4>
                            <div class="info-item" style="margin-bottom: 10px;">
                                <div class="info-label">Content-Type</div>
                                <div class="info-value">${endpoint.requestBody.contentType}</div>
                            </div>
                            ${endpoint.requestBody.example ? `
                            <div class="code-block">
                                <pre>${JSON.stringify(endpoint.requestBody.example, null, 2)}</pre>
                            </div>
                            ` : ''}
                        </div>
                        ` : ''}

                        ${endpoint.parameters ? `
                        <div style="margin: 20px 0;">
                            <h4 style="margin-bottom: 10px;">Parameters</h4>
                            ${Object.entries(endpoint.parameters).map(([key, param]) => `
                                <div class="info-item" style="margin-bottom: 10px;">
                                    <div class="info-label">${key} ${param.required ? '<span style="color: var(--danger);">*</span>' : ''}</div>
                                    <div style="font-size: 14px; color: var(--text-secondary);">${param.description}</div>
                                    ${param.enum ? `<div class="tag-list" style="margin-top: 8px;">${param.enum.map(val => `<span class="tag">${val}</span>`).join('')}</div>` : ''}
                                </div>
                            `).join('')}
                        </div>
                        ` : ''}

                        <div style="margin: 20px 0;">
                            <h4 style="margin-bottom: 15px; display: flex; align-items: center; gap: 8px;">
                                <svg style="width: 20px; height: 20px; color: var(--accent);" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="9 11 12 14 22 4"></polyline>
                                    <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                                </svg>
                                Responses
                            </h4>
                            ${Object.entries(endpoint.responses).map(([statusCode, response]) => `
                                <div class="response-section">
                                    <div class="response-header">
                                        <span class="status-badge status-${statusCode}">${statusCode}</span>
                                        <span style="font-weight: 600;">${response.status}</span>
                                    </div>
                                    <p style="margin-bottom: 10px; color: var(--text-secondary); font-size: 14px;">${response.description}</p>
                                    ${response.body ? `
                                    <div class="code-block">
                                        <pre>${JSON.stringify(response.body, null, 2)}</pre>
                                    </div>
                                    ` : ''}
                                </div>
                            `).join('')}
                        </div>

                        ${endpoint.useCases && endpoint.useCases.length > 0 ? `
                        <div style="margin: 20px 0;">
                            <h4 style="margin-bottom: 15px; display: flex; align-items: center; gap: 8px;">
                                <svg style="width: 20px; height: 20px; color: var(--accent);" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 20h9"></path>
                                    <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                                </svg>
                                Use Cases
                            </h4>
                            ${endpoint.useCases.map(useCase => `
                                <div class="use-case">
                                    <div class="use-case-title">${useCase.title}</div>
                                    <p style="color: var(--text-secondary); font-size: 14px;">${useCase.description}</p>
                                    ${useCase.expectedOutcome ? `<p style="margin-top: 8px; font-size: 13px; color: var(--text-secondary);"><strong>Expected:</strong> ${useCase.expectedOutcome}</p>` : ''}
                                </div>
                            `).join('')}
                        </div>
                        ` : ''}
                    </div>
                `;
            });

            html += `</div>`;

            // Error Codes Section
            html += `
                <div class="section">
                    <h2 class="section-title">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        Error Codes
                    </h2>
                    <div class="card">
                        ${Object.entries(data.errorCodes).map(([code, error]) => `
                            <div style="margin-bottom: 20px;">
                                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                                    <span class="status-badge status-${code}">${code}</span>
                                    <span style="font-weight: 600;">${error.description}</span>
                                </div>
                                <div class="tag-list">
                                    ${error.examples.map(example => `<span class="tag">${example}</span>`).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <!-- Best Practices Section -->
                <div class="section">
                    <h2 class="section-title">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        Best Practices
                    </h2>
                    <div class="card">
                        ${data.bestPractices.map((practice, index) => `
                            <div style="display: flex; align-items: start; gap: 12px; margin-bottom: 15px;">
                                <svg style="width: 20px; height: 20px; color: var(--success); flex-shrink: 0; margin-top: 2px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                                <span>${practice}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <!-- Contact Section -->
                <div class="section">
                    <h2 class="section-title">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        Contact & Support
                    </h2>
                    <div class="card">
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-label">Name</div>
                                <div class="info-value">${data.contact.name}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Email</div>
                                <div class="info-value">${data.contact.email}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Website</div>
                                <div class="info-value"><a href="${data.contact.website}" target="_blank" style="color: var(--accent);">${data.contact.website}</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            content.innerHTML = html;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        // Add CSS for spin animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);

        // Load documentation on page load
        loadDocumentation();
    </script>
</body>
</html>
