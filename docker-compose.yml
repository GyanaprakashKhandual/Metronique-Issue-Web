version: '3.8'

services:
  # Node.js Backend Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: issue-tracker-backend
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/issue_tracker
      - DB_NAME=issue_tracker
    env_file:
      - .env
    depends_on:
      - mongo
    volumes:
      - ./src:/app/src
      - /app/node_modules
    networks:
      - backend-network
    command: npm start

  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: issue-tracker-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
      - MONGO_INITDB_DATABASE=issue_tracker
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - backend-network

  # Mongo Express (Database Admin UI - Optional)
  mongo-express:
    image: mongo-express:latest
    container_name: issue-tracker-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=admin123
      - ME_CONFIG_MONGODB_URL=mongodb://admin:admin123@mongo:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
    depends_on:
      - mongo
    networks:
      - backend-network

  # Redis (Optional - for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: issue-tracker-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - backend-network
    command: redis-server --appendonly yes

volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local
  redis-data:
    driver: local

networks:
  backend-network:
    driver: bridge